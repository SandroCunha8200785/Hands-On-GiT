plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20210307' 
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.7' 
}


configurations {
    javadocDependencies.extendsFrom(implementation)
}

jar {
    manifest {
        attributes 'Main-Class' : 'main.java.com.SandroCunha8200785.NameListToJSON.NameListToJSON'
    }
}

application {
    mainClassName = 'main.java.com.SandroCunha8200785.NameListToJSON.NameListToJSON' 
}



task generateJavadoc(type: Javadoc) {
    source = sourceSets.main.allJava
    classpath += configurations.javadocDependencies
    destinationDir = file("$buildDir/docs/javadoc")
}

task packageJavadoc(type: Zip, dependsOn: generateJavadoc) {
    from generateJavadoc.destinationDir
    archiveFileName = 'javadoc.zip'
}

task runProgram(type: JavaExec) {
    main = 'main.java.com.SandroCunha8200785.NameListToJSON.NameListToJSON' 
    classpath = sourceSets.main.runtimeClasspath
}


task packageAll(type: Zip, dependsOn: [jar, packageJavadoc,  runProgram]) {
    from jar
    from packageJavadoc
    from 'src/main/Resources/NameList.json'
    archiveFileName = 'NameList.zip'
    into('Artefactos')
    
}

build.dependsOn packageAll

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'com.sandrocunha8200785.NameListToJson' 
            artifactId = 'NameListToJson' 
            version = '1.0.1' 

            artifact source: tasks.packageAll.archivePath, classifier: 'all', extension: 'zip'
        }
    }
    repositories {
        mavenLocal() {
        
            url = layout.buildDirectory.dir('Repositorio')
        }
    }
}



